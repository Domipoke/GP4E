<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GP4E</title>
</head>
<body>
    <style>
        *:not(.sel) {
            -webkit-touch-callout: none; /* iOS Safari */
                -webkit-user-select: none; /* Safari */
                -khtml-user-select: none; /* Konqueror HTML */
                -moz-user-select: none; /* Firefox */
                    -ms-user-select: none; /* Internet Explorer/Edge */
                        user-select: none; /* Non-prefixed version, currently
                                            supported by Chrome and Opera */
        }
        body {
            padding: 0;
            margin:0;
        }
        #dbar {
            background-color: #006469;
            padding: 5px;
            margin:0;
            width: 100%
        }
        #bar {
            float:right
        }
        #btn {
            background: none;
            border: none;
            outline: none;
            padding: 0;
            margin: 5px;
            font-size: 32px;
            height: 30px;
            display: block;
        }
        .g-signin2 {
            float: right;
        } 
        #menubar {
            bottom: 0;
            position:absolute;
            width:100%;
            height: 45px;
            background-color: #9FE1F2;
        }   
        #desktop {
            background-color: #9FE1F2AA;
            width:100%;
            height: 100%;
            display: block;
            position: absolute;
            top: 0;
            z-index: -3;
            padding-top: 60px;
        }
        div {
            padding: 0;
            margin: 0;
        }
        .icon {
            width: 32px;
            height: 32px;
        }
        .icon:hover:not(.noborder) {
            border: whitesmoke 1px solid;
        }
        .row1{
            padding-left: 15px;
        }
        .col1{
            padding-top:0px;
        }
        #window{
            width: 30%;
            height: 30%;
            position:absolute;
            display: none;
            background-color: whitesmoke;
        }
    </style>
    <table id="dbar">
        <tr>
            <td><Button id="btn" onclick="toggleBar()">^</Button></td>
            <td><button id="btn" onclick="toggleDrag()">+</button></td>
            <td id="bar">
            </td>
        </tr>    
    </table>
    <div id="desktop">
        <div id="AboutUs" class="row1 col1" onclick="openAboutUs()"><img class="icon" src="img/web.png"></div>
    </div>
    <div id="menubar">
        <table>
            <tr>
                <td><img class="icon noborder" src="img/256x256.png"></td>
            </tr>
        </table>
    </div>
    <div id="window">
        
    </div>
    <script src="jquery/jquery-3.6.0.min.js"></script>
    <script src="anime-master\anime-master\lib\anime.min.js"></script>
    <script src="user-helper\user.js"></script>
    <script src="utility/switch.js"></script>
    <script>
        window.onload = function () {
             
        }
        document.onload = function () {
            
        }
        function onSignIn(user) {
            console.log(user)
            console.log()
        }
        
        function toggleBar() {
            if (document.querySelector("#bar").style.display=="block") {
                anime({
                    targets: "#btn",
                    rotateZ: 180,
                    duration: 500
                }).finished.then(function () {
                    anime({
                        targets: "#dbar",
                        translateY: "-18",
                        duration: 500
                    }).finished.then(document.querySelector("#bar").style.display = "none")
                })
            } else {
                anime({
                    targets: "#btn",
                    rotateZ: 0,
                    duration: 500
                }).finished.then(function () {
                    anime({
                        targets: "#dbar",
                        translateY: "0",
                        duration: 500
                    }).finished.then(document.querySelector("#bar").style.display = "block")
                })
            }
            
            
            
        }
        function toggleDrag() {
            if (get("Drag")=="true") {
                set("Drag","false")
                document.onmouseup = null;
                document.onmousemove = null;
                document.querySelector("#window").onmousedown = null
            } else {
                document.querySelector("#window").onclick = dragElement(document.querySelector("#window"))
            }
        }
        function openAboutUs() {
            openWindow()
        }
        function openWindow() {
            var w = document.querySelector("#window")
            w.style.display = "block"
            var x = 500
            var y = 350
            if (KeyNotNull("WinSizeX")&&KeyNotNull("WinSizeY")) {
                x = get("WinSizeX")
                y = get("WinSizeY")
            }
            w.style.width = x + "px"
            w.style.height = y + "px"
            w.style.left = ((window.innerWidth - x)/2) + "px"
            w.style.top = ((window.innerHeight - y)/2) + "px"
            //
            
        }
    </script>
</body>
</html>
