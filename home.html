        function toggleBar() {
            if (document.querySelector("#bar").style.display=="block") {
                anime({
                    targets: "#btn",
                    rotateZ: 180,
                    duration: 500
                }).finished.then(function () {
                    anime({
                        targets: "#dbar",
                        translateY: "-18",
                        duration: 500
                    }).finished.then(document.querySelector("#bar").style.display = "none")
                })
            } else {
                anime({
                    targets: "#btn",
                    rotateZ: 0,
                    duration: 500
                }).finished.then(function () {
                    anime({
                        targets: "#dbar",
                        translateY: "0",
                        duration: 500
                    }).finished.then(document.querySelector("#bar").style.display = "block")
